<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artnet UI</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        --bg: #07070c;
        --card: rgba(15, 18, 32, 0.85);
        --accent: #8c6bff;
        --accent-strong: #a58dff;
        --text: #f5f6fb;
        --muted: rgba(245, 246, 251, 0.65);
        --stroke: rgba(140, 107, 255, 0.25);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #151528, var(--bg));
        color: var(--text);
        overflow: hidden;
      }

      .canvas {
        width: min(980px, 90vw);
        padding: 48px;
        border-radius: 32px;
        background: linear-gradient(
          145deg,
          rgba(19, 20, 36, 0.9),
          rgba(10, 10, 20, 0.95)
        );
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        box-shadow: 0 40px 120px rgba(4, 5, 13, 0.85);
        position: relative;
        z-index: 1;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 24px;
        margin-bottom: 36px;
      }

      .badge {
        padding: 10px 18px;
        border-radius: 999px;
        background: rgba(140, 107, 255, 0.15);
        border: 1px solid rgba(140, 107, 255, 0.35);
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 12px;
      }

      .meta {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--muted);
        font-size: 14px;
      }

      .dot {
        opacity: 0.4;
      }

      .hero {
        max-width: 560px;
        margin-bottom: 40px;
      }

      .hero h1 {
        font-size: clamp(32px, 5vw, 44px);
        line-height: 1.1;
        margin-bottom: 16px;
      }

      .hero p {
        color: var(--muted);
        font-size: 16px;
        line-height: 1.6;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
        gap: 20px;
        margin-bottom: 32px;
      }

      .action {
        position: relative;
        padding: 20px;
        border-radius: 20px;
        border: 1px solid transparent;
        background: linear-gradient(
          155deg,
          rgba(28, 30, 52, 0.85),
          rgba(12, 14, 26, 0.95)
        );
        color: var(--text);
        text-align: left;
        transition:
          transform 0.25s ease,
          border 0.25s ease,
          box-shadow 0.25s ease;
        cursor: pointer;
        min-height: 120px;
      }

      .action::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        border: 1px solid var(--stroke);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .action:hover,
      .action:focus-visible {
        transform: translateY(-4px);
        border-color: rgba(140, 107, 255, 0.45);
        box-shadow: 0 20px 40px rgba(10, 10, 24, 0.7);
        outline: none;
      }

      .action:hover::after,
      .action:focus-visible::after {
        opacity: 1;
      }

      .action.primary {
        background: linear-gradient(
          155deg,
          rgba(140, 107, 255, 0.35),
          rgba(20, 23, 45, 0.95)
        );
        border-color: rgba(140, 107, 255, 0.4);
      }

      .action.active {
        border-color: var(--accent-strong);
        box-shadow: 0 30px 60px rgba(60, 50, 130, 0.45);
      }

      .label {
        display: block;
        font-size: 18px;
        font-weight: 600;
      }

      .sublabel {
        display: block;
        margin-top: 6px;
        color: var(--muted);
        font-size: 13px;
        letter-spacing: 0.04em;
      }

      .status {
        padding: 16px 20px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.03);
        color: var(--muted);
        font-size: 14px;
      }

      .glow {
        position: absolute;
        inset: -20% 10% auto 10%;
        height: 60%;
        background: radial-gradient(
          circle,
          rgba(140, 107, 255, 0.2),
          transparent 70%
        );
        filter: blur(80px);
        z-index: 0;
      }

      @media (max-width: 600px) {
        .canvas {
          padding: 32px;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="canvas">
      <header class="header">
        <div class="badge">Artnet</div>
        <div class="meta">
          <span>Interfaz experimental</span>
          <span class="dot">•</span>
          <span>UI/UX premium</span>
        </div>
      </header>

      <section class="hero">
        <h1>Escenario interactivo de diseño digital</h1>
        <p>
          Tres acciones, una atmósfera envolvente y un lenguaje visual artístico para
          prototipos modernos.
        </p>
      </section>

      <section class="controls">
        <button class="action primary" data-action="1">
          <span class="label">Botón 1</span>
          <span class="sublabel">Explorar</span>
        </button>
        <button class="action" data-action="2">
          <span class="label">Botón 2</span>
          <span class="sublabel">Conectar</span>
        </button>
        <button class="action" data-action="3">
          <span class="label">Botón 3</span>
          <span class="sublabel">Impulsar</span>
        </button>
      </section>

      <footer class="status" aria-live="polite">
        Selecciona un botón para activar su estado.
      </footer>
    </div>

    <div class="glow"></div>
    <script>
      const buttons = document.querySelectorAll(".action");
      const status = document.querySelector(".status");

      const labels = {
        1: "Exploración creativa activada.",
        2: "Conexión inmersiva en curso.",
        3: "Impulso digital habilitado.",
      };

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          buttons.forEach((item) => item.classList.remove("active"));
          button.classList.add("active");
          const actionId = button.dataset.action;
          status.textContent = labels[actionId] ?? "Acción seleccionada.";
        });
      });
    </script>
  </body>
</html>
